<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heart Photo Wall</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.3/css/lightbox.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="stylesheet" href="heart.css">
</head>
<body>
    <div class="container">
        <header class="text-center my-5 animate__animated animate__fadeIn">
            <h1 class="display-4">Our Love Story</h1>
            <p class="lead">Every photo is a precious memory ❤️</p>
            <div class="navigation-buttons">
                <a href="index.html" class="btn btn-outline-light">Photo Wall</a>
                <a href="timeline.html" class="btn btn-outline-light">Timeline</a>
                <a href="heart.html" class="btn btn-outline-light active">Heart Wall</a>
            </div>
        </header>

        <div class="heart-container">
            <div id="heart-wall" class="heart-wall">
                <!-- 照片将通过 JavaScript 动态添加 -->
            </div>
        </div>
    </div>

    <!-- 密码验证模态框 -->
    <div class="modal fade" id="passwordModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">请输入编辑密码</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <input type="password" class="form-control" id="editPassword" placeholder="请输入密码">
                        <div class="invalid-feedback">密码错误，请重试</div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-primary" id="verifyPassword">确认</button>
                </div>
            </div>
        </div>
    </div>

    <!-- 编辑照片模态框 -->
    <div class="modal fade" id="editPhotoModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">编辑照片</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="editPhotoForm">
                        <div class="mb-3">
                            <label for="editPhotoTitle" class="form-label">标题</label>
                            <input type="text" class="form-control" id="editPhotoTitle" required>
                        </div>
                        <div class="mb-3">
                            <label for="editPhotoDate" class="form-label">日期</label>
                            <input type="date" class="form-control" id="editPhotoDate" required>
                        </div>
                        <div class="mb-3">
                            <label for="editPhotoDescription" class="form-label">描述</label>
                            <textarea class="form-control" id="editPhotoDescription" rows="3"></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="editPhotoFile" class="form-label">更换照片</label>
                            <input type="file" class="form-control" id="editPhotoFile" accept="image/*">
                        </div>
                        <input type="hidden" id="editPhotoIndex">
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger me-auto" id="deletePhoto">删除</button>
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-primary" id="saveEditPhoto">保存</button>
                </div>
            </div>
        </div>
    </div>

    <!-- 删除确认模态框 -->
    <div class="modal fade" id="deleteConfirmModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">确认删除</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p>确定要删除这张照片吗？此操作无法撤销。</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-danger" id="confirmDelete">确认删除</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.3/js/lightbox.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <script src="heart.js"></script>
</body>
</html>
