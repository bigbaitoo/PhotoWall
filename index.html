<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Photo Wall</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.3/css/lightbox.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header class="text-center py-5">
            <h1 class="display-4">Our Memories</h1>
            <p class="lead">Every moment with you is precious ❤️</p>
            <div id="floating-hearts"></div>
            <div class="navigation-buttons">
                <a href="index.html" class="btn btn-outline-light active me-3">Photo Wall</a>
                <a href="timeline.html" class="btn btn-outline-light me-3">Timeline</a>
                <a href="story.html" class="btn btn-outline-light">Our Story</a>
                <a href="seasons.html" class="btn btn-outline-light active">Seasons</a>
            </div>
        </header>

        <div class="upload-section text-center mb-4 animate__animated animate__fadeInUp">
            <label for="photo-upload" class="btn btn-primary btn-lg">
                <i class="fas fa-plus"></i> Add Photo
            </label>
            <input type="file" id="photo-upload" accept="image/*" class="d-none">
        </div>

        <div id="photo-wall" class="photo-wall"></div>
    </div>

    <!-- 密码验证模态框 -->
    <div class="modal fade" id="passwordModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">请输入密码</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <input type="password" class="form-control" id="editPassword" placeholder="请输入编辑密码">
                        <div class="invalid-feedback">密码错误，请重试</div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-primary" id="verifyPassword">验证</button>
                </div>
            </div>
        </div>
    </div>

    <!-- 编辑照片模态框 -->
    <div class="modal fade" id="editPhotoModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">编辑照片</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="editPhotoForm">
                        <div class="mb-3">
                            <label class="form-label">更换照片（可选）</label>
                            <input type="file" class="form-control" id="editPhotoImage" accept="image/*">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">标题</label>
                            <input type="text" class="form-control" id="editPhotoTitle" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">日期</label>
                            <input type="date" class="form-control" id="editPhotoDate" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">描述</label>
                            <textarea class="form-control" id="editPhotoDescription" rows="3"></textarea>
                        </div>
                        <input type="hidden" id="editPhotoIndex">
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger me-auto" id="deletePhoto">删除照片</button>
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-primary" id="saveEditPhoto">保存修改</button>
                </div>
            </div>
        </div>
    </div>

    <!-- 删除确认模态框 -->
    <div class="modal fade" id="deleteConfirmModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">确认删除</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <p>确定要删除这张照片吗？此操作无法撤销。</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-danger" id="confirmDelete">删除</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.3/js/lightbox.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
